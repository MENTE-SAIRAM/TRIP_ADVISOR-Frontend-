            <input id="password" type="password" required><br>
            <input type="checkbox" onclick="showpassword()" style="font-size: medium;width:10%">Show Password<br>
            <br>
            <input type="submit" value="   Login   " style="padding:5px 0"><br><br>

            <p><strong>Need an account?</strong> <a href="Signup.html">Sign Up</a></p>
        </form>
        <script src="script.js">

        </script>

    </div>
